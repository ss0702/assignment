<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>  
    
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center mb-4">Chemical Inventory</h3>
                    <!-- Toolbar with buttons -->
                    <div class="toolbar">
                        <button onclick="addRow()" class="btn btn-primary">Add Row</button>
                        <button onclick="moveRowUp()" class="btn btn-secondary">Move Up</button>
                        <button onclick="moveRowDown()" class="btn btn-secondary">Move Down</button>
                        <button onclick="deleteRow()" class="btn btn-danger">Delete Row</button>
                        <button onclick="refreshData()" class="btn btn-info">Refresh Data</button>
                        <button onclick="saveData()" class="btn btn-success">Save Data</button>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0)">ID</th>
                                <th onclick="sortTable(1)">Chemical Name</th>
                                <th onclick="sortTable(2)">Vendor</th>
                                <th onclick="sortTable(3)">Density<br>g/m<sup>3</sup></th>
                                <th onclick="sortTable(4)">Viscosity<br>m<sup>2</sup>/s</th>
                                <th onclick="sortTable(5)">Packaging</th>
                                <th onclick="sortTable(6)">Pack Size</th>
                                <th onclick="sortTable(7)">Unit</th>
                                <th onclick="sortTable(8)">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Dynamic Rows Will Be Injected Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
